<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"
      integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Select Sorting Cards</title>
  </head>
  <body>
    <div class="container-fluid text-center justify-contect-center">
      <div class="row mt-5 d-flex justify-content-center align-items-center">
        <div class="col-md-3 mt-4">
          <label for="inputnumber" class="col-form-label"
            >Ingrese cantidad de cartas:</label
          >
          <input type="number" id="inputnumber" min="2" step="1" value="2" />
        </div>
        <div class="col-md-3 mt-4">
          <button id="draw-btn">Draw</button>
        </div>
        <div class="col-md-3 mt-4">
          <button id="sort-btn">Sort</button>
        </div>
      </div>
      <div
        class="row mt-5 d-flex justify-content-center align-items-center"
        id="inputcards"
      ></div>
      <div
        class="row mt-5 d-flex justify-content-center aling-items-center"
        id="sortcards"
      ></div>
    </div>
  </body>
</html>
